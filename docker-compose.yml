  nextcloud:
    container_name: nextcloud
    env_file:
      - /home/dulanic/docker/envs/common.env
    image: lscr.io/linuxserver/nextcloud:latest
    ports:
      - '444:443'
    restart: unless-stopped
    volumes:
      - /home/dulanic/docker/nextcloud:/config
      - /mnt/nextcloud:/data

  # nzbget:
  #   container_name: nzbget
  #   env_file:
  #     - /home/dulanic/docker/envs/common.env
