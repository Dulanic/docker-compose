  mosquitto:
    container_name: mosquitto
    env_file:
      - /home/dulanic/docker/envs/common.env
    image: eclipse-mosquitto:1.6
    ports:
      - '1883:1883'
    restart: unless-stopped
    volumes:
      - mosquitto-conf:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log

