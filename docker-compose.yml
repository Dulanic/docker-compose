  mariadb:
    container_name: mariadb
    env_file:
      - /home/dulanic/docker/envs/common.env
      - /home/dulanic/docker/envs/mariadb.env
    healthcheck:
      interval: 10s
      retries: 10
      test:
        - CMD
        - mysqladmin
        - ping
        - '-h'
        - localhost
      timeout: 45s
    image: lscr.io/linuxserver/mariadb:latest
    ports:
      - '3306:3306'
    restart: unless-stopped
    volumes:
      - /home/dulanic/docker/mariadb:/config

